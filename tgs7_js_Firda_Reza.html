<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Membuat Button Voice by jooinfoo.com</title>
</head>

<body>

    <div class="section">
        <div class="col-xl-12 col-lg-12">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button style="font-weight: bold; background-color:rgb(35, 41, 123); color: white;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Hewan Unggas
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Suara Burung Camar
                            <audio id="camarAudio" src="audio/burungCamar.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraCamar()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Burung Elang
                            <audio id="elangAudio" src="audio/burungElang.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraElang()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Burung Hantu
                            <audio id="hantuAudio" src="audio/burungHantu.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraHantu()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Burung Kenari
                            <audio id="kenariAudio" src="audio/burungKenari.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraKenari()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button style="font-weight: bold; background-color:rgb(35, 41, 123); color: white;"
                            class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Hewan Kebun Binatang
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Suara Gajah
                            <audio id="myAudio" src="audio/zooGajah.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraGajah()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                
                        <div class="accordion-body">Suara Gorilla
                            <audio id="gorillaAudio" src="audio/zooGorilla.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraGorilla()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                
                        <div class="accordion-body">Suara Macan
                            <audio id="macanAudio" src="audio/zooMacan.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraMacan()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                
                        <div class="accordion-body">Suara Singa
                            <audio id="singaAudio" src="audio/zooSinga.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraSinga()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                
                
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button style="font-weight: bold; background-color:rgb(35, 41, 123); color: white;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false"
                            aria-controls="flush-collapseThree">
                            Hewan Ternak
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                        aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Suara Ayam
                            <audio id="ayamAudio" src="audio/ternakAyam.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraAyam()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Bebek
                            <audio id="bebekAudio" src="audio/ternakBebek.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraBebek()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Kambing
                            <audio id="kambingAudio" src="audio/ternakKambing.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraKambing()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>

                        <div class="accordion-body">Suara Sapi
                            <audio id="sapiAudio" src="audio/ternakSapi.mp3" preload="auto">
                            </audio>
                            <a onClick="suaraSapi()"><button class="btn btn-dark" type="button">Play</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="text/javascript">
        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;
        var gorillaAudio = document.getElementById("gorillaAudio");

        function suaraGajah() {
            if (isPlaying) {
                myAudio.pause()
            } else {
                myAudio.play();
            }
        };

        function suaraGorilla() {
            if (isPlaying) {
                gorillaAudio.pause()
            } else {
                gorillaAudio.play();
            }
        };

        function suaraMacan() {
            if (isPlaying) {
                macanAudio.pause()
            } else {
                macanAudio.play();
            }
        };

        function suaraSinga() {
            if (isPlaying) {
                singaAudio.pause()
            } else {
                singaAudio.play();
            }
        };


        // Unggas Hewan
        function suaraCamar() {
            if (isPlaying) {
                camarAudio.pause()
            } else {
                camarAudio.play();
            }
        };

        function suaraElang() {
            if (isPlaying) {
                elangAudio.pause()
            } else {
                elangAudio.play();
            }
        };
        function suaraHantu() {
            if (isPlaying) {
                hantuAudio.pause()
            } else {
                hantuAudio.play();
            }
        };

        function suaraKenari() {
            if (isPlaying) {
                kenariAudio.pause()
            } else {
                kenariAudio.play();
            }
        };


        // Hewan Ternak 
        function suaraAyam() {
                if (isPlaying) {
                    ayamAudio.pause()
                } else {
                    ayamAudio.play();
                }
            };

            function suaraBebek() {
                if (isPlaying) {
                    bebekAudio.pause()
                } else {
                    bebekAudio.play();
                }
            };
            function suaraKambing() {
                if (isPlaying) {
                    kambingAudio.pause()
                } else {
                    kambingAudio.play();
                }
            };

            function suaraSapi() {
                if (isPlaying) {
                    sapiAudio.pause()
                } else {
                    sapiAudio.play();
                }
            };


        myAudio.onplaying = function () {
            isPlaying = true;
        };
        myAudio.onpause = function () {
            isPlaying = false;
        };
    </script>
</body>

</html>
